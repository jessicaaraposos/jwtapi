name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo-fonte
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Configurar Maven cache
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: ğŸ”¨ Compilar e rodar testes
        run: mvn clean install

      - name: ğŸ“ Salvar artefato (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: jwtapi-jar
          path: target/*.jar

  docker:
    name: Build & Push Docker Image
    needs: build
    runs-on: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo-fonte
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build da imagem Docker
        run: |
          powershell docker build -t jwtapi:latest .

      - name: ğŸš€ Fazer login no DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Enviar imagem para o DockerHub
        run: |
          docker tag jwtapi:latest ${{ secrets.DOCKER_USERNAME }}/jwtapi:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/jwtapi:latest

  deploy:
    name: Deploy no Kubernetes
    needs: docker
    runs-on: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo-fonte
        uses: actions/checkout@v4

      - name: ğŸ”„ Atualizar deployment no Kubernetes
        run: |
          kubectl set image deployment/jwtapi jwtapi=${{ secrets.DOCKER_USERNAME }}/jwtapi:latest
          kubectl rollout status deployment/jwtapi
